plugins {
  id 'com.android.library'
}

android {
  namespace 'com.hannesdorfmann.debugoverlay'

  compileSdkVersion 33

  defaultConfig {
    minSdk 21
    targetSdk 33
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  publishing {
    singleVariant('release') {
      withSourcesJar()
      withJavadocJar()
    }
  }
}

dependencies {
}

apply from: '../maven-push.gradle'
